# Ingress Patch - Dashboard PROD
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ingress
  annotations:
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-southeast-2:827913617839:certificate/PROD_CERT_ID
    external-dns.alpha.kubernetes.io/hostname: dashboard-kyeol.msp-g1.click
spec:
  rules:
    - host: dashboard-kyeol.msp-g1.click
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashboard
                port:
                  number: 80
