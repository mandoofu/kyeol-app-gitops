# Saleor Dashboard - PROD Overlay
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kyeol

resources:
  - ../../base

labels:
  - pairs:
      environment: prod
    includeSelectors: false

images:
  - name: ACCOUNT_ID.dkr.ecr.ap-southeast-2.amazonaws.com/min-kyeol-dashboard
    newName: 827913617839.dkr.ecr.ap-southeast-2.amazonaws.com/min-kyeol-prod-dashboard
    newTag: prod-latest

patches:
  - target:
      kind: Ingress
      name: dashboard-ingress
    path: patches/ingress-patch.yaml
  - target:
      kind: Deployment
      name: dashboard
    path: patches/replicas-patch.yaml
  - target:
      kind: Deployment
      name: dashboard
    path: patches/resources-patch.yaml
